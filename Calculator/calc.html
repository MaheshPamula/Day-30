<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Calculator</title>
   <link rel="stylesheet" href="./calc.css">

   
</head>
<body>

<div class="calculator">
    <h2>Calculator</h2>

    <input type="number" id="num1" placeholder="Enter first Value">
    <input type="number" id="num2" placeholder="Enter second Value">

    <div>
        <button onclick="calculate('add')"> <strong>+</strong> </button>
        <button onclick="calculate('sub')"> <strong>-</strong></button>
        <button onclick="calculate('mul')"> <strong>*</strong></button> <br>
        <button onclick="calculate('div')"> <strong>/</strong></button>
        <button onclick="calculate('mod')"> <strong>%</strong></button>
    </div>

    
    <input type="text" id="out" placeholder="Total value">
     
</div>





<script>
    function calculate(operation) {
        let a = Number(document.getElementById("num1").value);
        let b = Number(document.getElementById("num2").value);
        let res;

        if (operation === "add") res = a + b;
        else if (operation === "sub") res = a - b;
        else if (operation === "mul") res = a * b;
        else if (operation === "div") res = b !== 0 ? a / b : "Cannot divide by zero";
        else if (operation === "mod") res = b !== 0 ? a % b : "Invalid";

        
        document.getElementById("out").value ="Total value:" + res;
    
    }

</script>
</body>
</html>
