<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<!-- // Task

// Character Count
// o Textarea
// o Button (Show the count) -->

    <h2>Character Count</h2>

<textarea id="text" rows="5" cols="30" placeholder="Type something..."></textarea>
<br><br>

<button onclick="countChars()">Show Count</button>

<p id="result">Total Characters: 0</p>



<script>
    function countChars() {
        let text = document.getElementById("text").value;
        let count = text.length;

        document.getElementById("result").innerText = "Total Characters: " + count;
    }
</script>

</body>
</html>
